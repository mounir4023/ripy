<!DOCTYPE html>
<html>
<head>
  <title> RIPY, Retrieve Information with Python </title>
  <link rel="stylesheet" href="styles/main.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@1.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>

  <div id="app" >
    <v-app dark>

      <v-toolbar light>
	<v-toolbar-title> RIPY </v-toolbar-title>
        <v-spacer></v-spacer>
    	<v-toolbar-items>
	  <v-btn flat v-on:click="select_tab(1)" v-bind:class="{active: tab==1}">Recherche</v-btn>
	  <v-btn flat v-on:click="select_tab(2)" v-bind:class="{active: tab==2}">Model Booleen</v-btn>
	  <v-btn flat v-on:click="select_tab(3)" v-bind:class="{active: tab==3}">Model Vectoriel</v-btn>
	  <v-btn flat v-on:click="select_tab(4)" v-bind:class="{active: tab==4}">Evaluation</v-btn>
	</v-toolbar-items>
      </v-toolbar>

      <transition name="fade">
      <v-content v-if="tab == 1">
	      <div v-for="d in docs" > {{ d }}</div>
      </v-content>
      </transition>

      <transition name="fade">
      <v-content v-if="tab == 2">
        <div>TAB 2</div>
      </v-content>
      </transition>

      <transition name="fade">
      <v-content v-if="tab == 3">
        <div>TAB 3</div>
      </v-content>
      </transition>

      <transition name="fade">
      <v-content v-if="tab == 4">
        <div>TAB 4</div>
      </v-content>
      </transition>


      <v-footer light class="pa-4">
        <div class="item"> 
		USTHB M2 SII
	</div>
        <v-spacer></v-spacer>
        <div class="item"> 
		By Devnir & LotfiBk

	</div>
        <v-spacer></v-spacer>
        <div class="item"> 
		{{ new Date().getFullYear() }} / 
	 	{{ new Date().getFullYear() + 1}}
	</div>
      </v-footer>

    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@1.x/dist/vuetify.js"></script>
  <script type="text/javascript" src="/eel.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
